<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>

    <form class="form" id="form">
        <label for="login">Login</label>
        <input type="text" name="login" id="login" placeholder="Enter Login" pattern="[a-zA-Z]{4,16}" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" pattern="[\w\._-]{4,16}"
            required>
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" placeholder="Enter Email" pattern="[\w\.-]+@[a-zA-Z]+\.(ua|com)"
            required>
        <button type="submit" id="addUser"  class="user-button" onclick="addNewUser()">Add user</button>
        <button type="submit" id="editUser" class="hide user-button" onclick="saveEditUser()">Edit user</button>
    </form>

    <div class="output">
        <table class="table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Login</td>
                    <td>Password</td>
                    <td>Email</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>

    </div>
    <script src="main.js"></script>

</body>

</html>
